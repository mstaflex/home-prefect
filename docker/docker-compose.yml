name: home-prefect

# ─────────────────────────────────────────────────────────────────────────────
# Services
# ─────────────────────────────────────────────────────────────────────────────
services:

  # ── PostgreSQL ──────────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-prefect}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-prefect}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-prefect}" ]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - prefect-net

  # ── Prefect Server (includes the web UI on :4200) ──────────────────────────
  prefect-server:
    image: prefecthq/prefect:3-latest
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    command: prefect server start
    environment:
      PREFECT_SERVER_API_HOST: "0.0.0.0"
      PREFECT_SERVER_API_PORT: ${PREFECT_SERVER_API_PORT:-4200}
      PREFECT_UI_API_URL: ${PREFECT_API_URL:-http://buschipi.zopilocal:4200/api}
      PREFECT_API_DATABASE_CONNECTION_URL: >-
        postgresql+asyncpg://${POSTGRES_USER:-prefect}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-prefect}
      PREFECT_UI_ENABLED: "true"
    ports:
      - "${PREFECT_SERVER_API_PORT:-4200}:4200"
    healthcheck:
      test: [ "CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:4200/api/health')\"" ]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 20s
    networks:
      - prefect-net

  # ── Prefect Worker ──────────────────────────────────────────────────────────
  # Picks up flow runs submitted to the "default" work pool.
  prefect-worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.worker
    restart: unless-stopped
    depends_on:
      prefect-server:
        condition: service_healthy
    environment:
      PREFECT_API_URL: http://prefect-server:4200/api
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    networks:
      - prefect-net
    # Mount source code so you can iterate without rebuilding during development:
    volumes:
      - ../src:/app/src:ro

# ─────────────────────────────────────────────────────────────────────────────
# Volumes & Networks
# ─────────────────────────────────────────────────────────────────────────────
volumes:
  postgres-data:


networks:
  prefect-net:
    driver: bridge
